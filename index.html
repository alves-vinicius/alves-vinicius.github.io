<!doctype html>
<title>Vinicius Alves</title>
<style>
	body {
 		margin: 20px;
		font-family: Arial, Helvetica, sans-serif;
		background-image: url("white-waves.png") /* Background pattern from Toptal Subtle Patterns */
	}

	.wrapper {
		display: grid;
    		grid-gap: 10px;
		grid-template-columns: repeat(4, [col] 150px ) ;
		grid-template-rows: repeat(2, [row] auto  );
		background: rgba(76, 175, 80, 0.0);
		color: #444;
	}
	
	.Wrapper:hover div{
  		background-color: rgba(76, 175, 80, 1.0);
	}

	.box {
		color: #111;
		border-radius: 2px;
		padding: 20px;
		font-size: 150%;

	}

	.box .box {
		color: #222444;
	} 
	
	.box .box:hover {
		background-color: #cccccc;
  		transition: .2s all;
	}
	
	.c {
		grid-column: col / span 2;
		grid-row: row 3;
	}

	.d{
		grid-column: col 3 / span  3;
		grid-row: row 3;
		display: grid;
    		grid-gap: 5px;
		grid-template-columns: 1fr 1fr;
	}

	.e {
		grid-column: 1 / span 2;
		grid-row: 1;
	}

	.f {
		grid-column: 1 / span 2;
		grid-row: 2;
	}

	.g {
		grid-column: 1 / span 2;
		grid-row: 3;
		/*background-color: rgba(76, 175, 80, 0.0);*/
	}
</style>
<body>
<div class="wrapper">
  <div class="box c">VINICIUS ALVES3</div>
  <div class="box d">
	  <div class="box e"><a href="https://viniciusalves.shinyapps.io/app_sign/">TEMPERATURA / VEGETAÇÃO</a></div>
    <div class="box f">F</div>
    <div class="box g">G</div>
  </div>
</div>
</body>
